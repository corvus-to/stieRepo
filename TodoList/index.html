<!DOCTYPE html>
<html>

<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <script src="jsscript.js"></script>
  <div class="main-div">
    <div class="main-header">
      <img class="list-icon" src="./To_Do_List-512.webp" alt="ToDo-List-Icon">
      <ul class="header-info">
        <li class="header-items">Home</li>
        <li class="header-items">Contact Us</li>
        <li class="header-items">About Us</li>
      </ul>
      <div>

      </div>
    </div>
    <div class="secondary-div">
      <input id="task" class="input-bar" type="text" placeholder="What Are You Planning To Do.?!">
      <button class="add-button" title="Add a Task" onclick="addTodo()">
        <p>ADD</p>
      </button>
    </div>
    <div id="tasks">
    </div>
  </div>

</body>

</html>
